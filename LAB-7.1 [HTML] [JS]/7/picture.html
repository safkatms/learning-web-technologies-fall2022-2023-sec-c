<html>
  <head>
    <title>Profile Picture</title>
    <script src="picture.js"></script>
  </head>
  <body>
    <fieldset style="width: 350px">
      <legend>Profile Picture</legend>
      <form>
        User Id:<input type="number" id="userId" name="userId" min="1" value=""/><br>
        Picture:<input type="file" id="picture" name="picture" value=""/>

        <input type="button" value="Submit" id="button" onclick="validatePicture()"/>
      </form>
    </fieldset>

  </body>
</html>
