<!DOCTYPE html>
<html>
<head>
    <title>Person Profile</title>
</head>
<body>
    <form action="" method="" enctype="">
        <table border="1" style="width:100%">
            <tr >
                <th colspan="3">PERSON PROFILE <br><br></th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" value=""></td>
                <td></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" value=""></td>
                <td></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender" id="">Male
                    <input type="radio" name="Gender" id="">Female
                    <input type="radio" name="Gender" id="">Other
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="dob" id="" pattern="dd/mm/yyyy">(dd/mm/yyyy)</td>
                <td></td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td><select name="Blood" id="">
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Degree</td>
                <td><input type="checkbox" name="" id="">SSC
                    <input type="checkbox" name="" id="">HSC
                    <input type="checkbox" name="" id="">BSc
                    <input type="checkbox" name="" id="">MSc
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td colspan="2"><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="3"><br></td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
